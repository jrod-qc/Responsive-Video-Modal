<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <!-- Responsive Regular Video  -->
    <div class="video-wrapper">
        <div class="video-box">
            <div class="video-exit-btn-container">
                <p class="video-exit-btn"><i class="fas fa-times"></i></p>
            </div>
            <!-- This is the regular way to add video with a local or hosted video -->
            <video controls id="video-src">
                <source
                    src="https://quietcool.atticareusa.com/wp-content/uploads/2021/08/6-Reasons-Why-You-Need-A-Whole-House-Fan.mp4">
            </video>
        </div>
    </div>



    <!-- Video Btns -->
    <div class="video-btn-wrapper">
        <!-- This is the Regular Video Btn -->
        <a href="javascript:void(0);" class="video-btn">Play</a>
    </div>


    <script src="script.js" async></script>
</body>

</html>
